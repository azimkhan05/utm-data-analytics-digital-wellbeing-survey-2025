<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UTM Survey - Digital Well-being</title>
  <style>
    /* Background */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* Survey Card */
    .survey-card {
      background: rgba(25, 25, 35, 0.95);
      border-radius: 20px;
      padding: 20px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
      animation: glowPulse 3s infinite alternate;
    }

    /* Banner */
    .banner-container {
      width: 100%;
      text-align: center;
      margin-bottom: 1rem;
    }

    .survey-banner {
      width: 100%;
      max-width: 600px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.7);
      animation: glowPulse 3s infinite alternate;
    }

    /* Title */
    h1 {
      text-align: center;
      font-size: 2rem;
      color: #0ff;
      text-shadow: 0 0 15px #0ff, 0 0 30px #f0f;
      margin: 10px 0 20px;
      animation: glowPulse 3s infinite alternate;
    }

    /* Form iframe */
    iframe {
      width: 100%;
      border: none;
      border-radius: 12px;
      height: 1884px;
    }

    /* Glow animation sync for banner + title */
    @keyframes glowPulse {
      from {
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.5), 0 0 20px rgba(255, 0, 255, 0.5);
        text-shadow: 0 0 10px #0ff, 0 0 20px #f0f;
      }
      to {
        box-shadow: 0 0 30px rgba(0, 255, 255, 1), 0 0 60px rgba(255, 0, 255, 1);
        text-shadow: 0 0 20px #0ff, 0 0 40px #f0f, 0 0 60px #0ff;
      }
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      .survey-card {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="survey-card">
    <!-- Banner -->
    <div class="banner-container">
      <img src="your-banner.gif" alt="Survey Banner" class="survey-banner">
    </div>

    <!-- Title -->
    <h1>Investigating Digital Well-being and Tech Dependency among UTM Students</h1>

    <!-- Google Form -->
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScm9M-OdJkF83e8UQwQQLeeFYOtD2ZaTXlcdPhfi3cfQeKr9Q/viewform?embedded=true" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
  </div>
</body>
</html>
