<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UTM Survey - Digital Well-being</title>
  <style>
    /* Base Background */
    body {
      margin: 0;
      font-family: 'Source Code Pro', monospace;
      background: linear-gradient(135deg, #1e293b, #0f172a); /* dark navy/blue-gray */
      color: #e2e8f0;
      text-align: center;
      overflow-x: hidden;
      position: relative;
    }

    /* Canvas for Matrix effect */
    #matrix {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -2; /* behind everything */
      background: transparent;
    }

    /* Moving Grid Overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: 
        linear-gradient(90deg, rgba(0,255,128,0.08) 1px, transparent 1px),
        linear-gradient(rgba(0,128,255,0.08) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: moveGrid 30s linear infinite;
      z-index: -1;
    }

    @keyframes moveGrid {
      0% { background-position: 0 0; }
      100% { background-position: 100px 100px; }
    }

    /* Title */
    h1 {
      font-size: 2.5rem;
      margin: 20px 0 10px;
      color: #38bdf8;
      text-shadow: 0 0 8px #38bdf8, 0 0 16px #0ea5e9;
      animation: glowPulse 3s infinite alternate;
    }

    h2 {
      font-weight: 300;
      font-size: 1.2rem;
      margin-bottom: 25px;
      color: #22c55e;
      text-shadow: 0 0 6px #22c55e, 0 0 12px #16a34a;
    }

    /* Container */
    .container {
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }

    /* Logo */
    .logo {
      margin-bottom: 20px;
    }
    .logo img {
      max-width: 250px;
    }

    /* Card */
    .form-card {
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(8px);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(56,189,248,0.4);
      animation: fadeIn 2s;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Banner */
    .form-card .banner {
      width: 100%;
      margin-bottom: 15px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(34,197,94,0.4);
    }

    .form-card .banner img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      display: block;
    }

    /* Sync glow animation */
    @keyframes glowPulse {
      0% {
        text-shadow: 0 0 6px #38bdf8, 0 0 12px #0ea5e9;
      }
      100% {
        text-shadow: 0 0 10px #22c55e, 0 0 20px #15803d;
      }
    }

    iframe {
      border: none;
      width: 100%;
      height: 1900px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(56,189,248,0.3);
    }

    /* Footer */
    footer {
      margin-top: 25px;
      font-size: 0.9rem;
      color: #38bdf8;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Matrix Canvas -->
  <canvas id="matrix"></canvas>

  <div class="container">
    <!-- University Logo -->
    <div class="logo">
      <img src="LOGO.png" alt="University Logo">
    </div>

    <!-- Title -->
    <h1>Investigating Digital Well-being & Tech DependencyCUBAAN</h1>
    <h2>UTM Students Survey 2025</h2>

    <!-- Survey Form with Banner -->
    <div class="form-card">
      <div class="banner">
        <img src="BANNER.gif" alt="Survey Banner">
      </div>

      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScm9M-OdJkF83e8UQwQQLeeFYOtD2ZaTXlcdPhfi3cfQeKr9Q/viewform?embedded=true" 
        marginheight="0" marginwidth="0">Loading‚Ä¶</iframe>
    </div>

    <!-- Footer -->
    <footer>
      üñ•Ô∏è Thank you for contributing ‚Äî your input helps shape digital well-being research at UTM.
    </footer>
  </div>

  <!-- Matrix Effect Script -->
  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    // Make the canvas full screen
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    // Characters
    const letters = "01";
    const fontSize = 16;
    const columns = canvas.width / fontSize;

    // Array of drops (one per column)
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      // Black BG with opacity for trail effect
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#22c55e"; // green text
      ctx.font = fontSize + "px Source Code Pro";

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        // Reset randomly after it goes off screen
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(draw, 35);

    // Resize canvas when window changes
    window.addEventListener("resize", () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>
</body>
</html>
