<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UTM Survey - Digital Well-being</title>
  <style>
    /* Base Background */
    body {
      margin: 0;
      font-family: 'Source Code Pro', monospace;
      background: radial-gradient(circle at center, #0f172a, #020617 80%);
      color: #e2e8f0;
      text-align: center;
      overflow-x: hidden;
      position: relative;
    }

    /* Starfield Background */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url("https://www.transparenttextures.com/patterns/stardust.png");
      opacity: 0.5;
      z-index: -3;
    }

    /* Nebula Glow */
    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 200%; height: 200%;
      background: radial-gradient(circle at 30% 30%, rgba(56,189,248,0.2), transparent 70%),
                  radial-gradient(circle at 70% 60%, rgba(34,197,94,0.15), transparent 70%),
                  radial-gradient(circle at 50% 80%, rgba(168,85,247,0.15), transparent 70%);
      animation: moveNebula 60s linear infinite;
      z-index: -2;
    }

    @keyframes moveNebula {
      0% { transform: translate(0,0) scale(1); }
      50% { transform: translate(-200px, -100px) scale(1.2); }
      100% { transform: translate(0,0) scale(1); }
    }

    /* Matrix canvas */
    #matrix {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      background: transparent;
    }

    /* Title */
    h1 {
      font-size: 2.5rem;
      margin: 20px 0 10px;
      color: #38bdf8;
      text-shadow: 0 0 8px #38bdf8, 0 0 16px #0ea5e9;
      animation: glowPulse 3s infinite alternate;
    }

    h2 {
      font-weight: 300;
      font-size: 1.2rem;
      margin-bottom: 25px;
      color: #22c55e;
      text-shadow: 0 0 6px #22c55e, 0 0 12px #16a34a;
    }

    /* Container */
    .container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    /* Logo */
    .logo {
      margin-bottom: 20px;
    }
    .logo img {
      max-width: 260px;
    }

    /* Card */
    .form-card {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(12px);
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(56,189,248,0.5);
      animation: fadeIn 2s;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Banner */
    .form-card .banner {
      width: 100%;
      margin-bottom: 12px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(34,197,94,0.5);
    }

    .form-card .banner img {
      width: 100%;
      height: auto;
      max-height: 200px;  /* desktop */
      object-fit: cover;
      display: block;
    }

    /* Glow animation */
    @keyframes glowPulse {
      0% { text-shadow: 0 0 6px #38bdf8, 0 0 12px #0ea5e9; }
      100% { text-shadow: 0 0 10px #22c55e, 0 0 20px #15803d; }
    }

    iframe {
      border: none;
      width: 100%;
      min-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(168,85,247,0.4);
    }

    /* Footer */
    footer {
      margin-top: 20px;
      font-size: 0.85rem;
      color: #a855f7;
      text-shadow: 0 0 5px #9333ea;
    }

    /* ðŸ”¹ Responsive Fix for Mobile */
    @media (max-width: 768px) {
      h1 { font-size: 1.6rem; }
      h2 { font-size: 0.95rem; }
      .container { padding: 10px; }
      .form-card { padding: 10px; }
      iframe { min-height: 100vh; }
      .form-card .banner img {
        max-height: 100px; /* smaller banner on mobile */
      }
    }

  </style>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
</head>

    <!-- Footer -->
    <footer>

  <!-- Matrix Effect Script -->
  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#38bdf8";
      ctx.font = fontSize + "px Source Code Pro";

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 40);

    window.addEventListener("resize", () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>
</body>
</html>
